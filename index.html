
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arya Develop In - Web Design Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      @keyframes particle-emerge {
        0% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
          filter: blur(10px);
        }
        25% {
          opacity: 1;
          filter: blur(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
          filter: blur(0);
        }
      }
      @keyframes glow {
        0%, 100% { 
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0077ff, 0 0 20px #0077ff, 0 0 25px #0077ff, 0 0 30px #0077ff, 0 0 35px #0077ff; 
        }
        50% { 
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00aaff, 0 0 40px #00aaff, 0 0 50px #00aaff, 0 0 60px #00aaff, 0 0 70px #00aaff;
        }
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes light-streak {
        0% {
          transform: translateX(-100%) skewX(-20deg);
        }
        100% {
          transform: translateX(200%) skewX(-20deg);
        }
      }

      .animate-fade-in { animation: fade-in 1s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      .animate-fade-out { animation: fade-out 1s ease-in forwards; }
      .animate-particle-emerge { animation: particle-emerge 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-glow { animation: glow 2s ease-in-out infinite; }
      .animate-light-streak::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: light-streak 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        animation-delay: 1s;
      }
      
      /* 3D perspective for devices */
      .perspective-container {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-in {
        animation: rotate-y-in 1.5s ease-out forwards;
      }
      @keyframes rotate-y-in {
        from { transform: rotateY(-90deg) translateZ(150px); opacity: 0; }
        to { transform: rotateY(0deg) translateZ(0); opacity: 1; }
      }
    </style>
